<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>NVRMND</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
    }
    img.logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 40px;
    }
    .buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #000000;
      color: #ffffff;
      text-decoration: none;
      font-size: 14px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #444444;
    }
    .social {
      margin-top: 20px;
    }
    .social img {
      width: 32px;
      height: 32px;
      transition: transform 0.3s;
    }
    .social img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <!-- NVRMND ロゴ -->
  <img src="NVRMND_logo.png" alt="NVRMND Logo" class="logo">

  <!-- メニューボタン -->
  <div class="buttons">
    <a href="works.html" class="button">WORKS</a>
    <a href="company.html" class="button">COMPANY</a>
    <a href="mailto:info@nvrmnd.jp" class="button">MAIL</a>
  </div>

  <!-- Instagram アイコン -->
  <div class="social">
    <a href="https://www.instagram.com/nvrmnd_tokyo/" target="_blank">
      <img src="instagram.png" alt="Instagram">
    </a>
  </div>
</body>
</html>
